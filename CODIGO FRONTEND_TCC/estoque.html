    <div class="tab-container">
        <div class="tab">
            <button class="close">&times;</button>
            <div class="content">
                <h2>Dados de identificação:</h2>
                <form>
                    <div class="form-group">
                        <label for="Nome">Nome:</label>
                        <input type="text" id="Nome" name="Nome">
                    </div>
                    <div class="form-group">
                        <label for="Tipo">Tipo:</label>
                        <input type="text" id="Tipo" name="Tipo">
                    </div>
                    <div class="sub">
                        
                    </div>
                    <div class="form-group" id="meupal">
                        <label for="id">Id:</label>
                        <input type="text" id="id" name="id">
                    </div>
                    <div class="form-group">
                        <label>Tipo de Movimentação:</label>
                        <div class="radio-group">
                            <label for="entrada" class="entrada">Entrada</label>
                            <input type="radio" id="entrada" name="movimentacao" value="entrada">
                            <label for="saida" class="saida">Saída</label>
                            <input type="radio" id="saida" name="movimentacao" value="saida">
                            <label for="Enviar" class="Enviar">Enviar</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
